<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./Style/index.css">
</head>
<body>
    <div class="container">
        <div class="user-details">
            <img src="./img/Logo3.png" alt="Logo" class="logo">
            <h1>Hello user!</h1>
            <h3>Enter your Name & Number to continue the Quiz</h3>
            <input type="text" id="username" placeholder="ENTER YOUR NAME.." required>
            <p></p>
            <input type="text" id="number" placeholder="ENTER YOUR 10 Digit Number.." required>
            <h4>You'll have 10 seconds to answer each questions</h4>
        </div>
        <button class="next-btn" >Next</button>

    </div>

    <script src="./js/index.js"></script>
</body>
</html>
